
<ng-sidebar-container>
    <!--Sidebar-->
      <ng-sidebar [opened]="opened">
        <app-sidebar></app-sidebar>
      </ng-sidebar>
    
      <div ng-sidebar-content>
        <button (click)="toggleSidebar()" class="hamburguer" ></button>
        <figure class="image is-480x480" >
          <img [src]=imgHeader height="100px" class="header">
        </figure>
  <div style="margin-left: 50px; margin-right: 50px;">
  <div class="table-container">
      <table class="table is-fullwidth">
        <thead>
          <tr>
            <th><abbr title="Position">Código</abbr></th>
            <th><abbr title="Servicio">Servicio</abbr></th>
            <th><abbr title="Prestador">Prestador de servicio</abbr></th>
            <th><abbr title="Fechai">Calificación</abbr></th>
          </tr>
        </thead>
        <tbody>
          <tr >
            <th name="idfield"></th>
            <td>{{serviceid}}</td>
            <td><a>{{servicename}}</a></td>
            <td>{{serviceworker}}</td>
            <td>{{servicescore}}</td>
          </tr>
         
        </tbody>
      </table>

      <div class="grid">
        <p class="comment"><strong>Comentarios</strong></p>
        <textarea class="commenttext" placeholder="">{{servicecomments}}</textarea>
        <div style="text-align:center" class="rating">
          <p><strong></strong></p><br>
          <p><strong></strong></p>
          
        </div>
        <!--<button class="support">Pedir soporte</button>-->
      </div>
  </div>
</div>

   </div>
   
  </ng-sidebar-container>
