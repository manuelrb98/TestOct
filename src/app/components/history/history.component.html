
<ng-sidebar-container>
    <!--Sidebar-->
      <ng-sidebar [opened]="opened">
        <app-sidebar></app-sidebar>
      </ng-sidebar>
    
      <div ng-sidebar-content>
        <button (click)="toggleSidebar()" class="hamburguer" ></button>
        <figure class="image is-480x480" >
          <img [src]=imgHeader height="100px" class="header">
        </figure>
  <div style="margin-left: 50px; margin-right: 50px;">
  <div class="table">
      <table class="table is-fullwidth">
        <thead>
          <tr>
            <th><abbr>Código</abbr></th>
            <th><abbr>Servicio</abbr></th>
            <th><abbr >Prestador de servicio</abbr></th>
            <th><abbr>Calificación</abbr></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let history of histories ; let i=index">
            <th><button (click)="selectedservice(i)">{{history.id}}</button></th>
            <td>{{history.service}}</td>
            <td>{{history.worker}}</td>
            <td>{{history.score}}</td>
           
            
          </tr>
           
        </tbody>
      </table>
  </div>
</div>

   </div>
   
  </ng-sidebar-container>
