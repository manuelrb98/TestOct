
<ng-sidebar-container>
    <!--Sidebar-->
      <ng-sidebar [opened]="opened">
        <app-sidebar></app-sidebar>
      </ng-sidebar>
    
      <div ng-sidebar-content>
        <button (click)="toggleSidebar()" class="hamburguer" ></button>
        <figure class="image is-480x480" >
          <img [src]=imgHeader height="100px" class="header">
        </figure>
  <div style="margin-left: 50px; margin-right: 50px;">
    
    <a class="createbutton" routerLink="/companyregister">Crear compañía</a>

    <div class="search">
        <input class="input is-rounded" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="¿A qué compañía perteneces?">
      </div>
      <div class="search_table">
      <table class="table is-fullwidth">
        <thead>
        <tr>
          <th>Id</th>
          <th>Compañía</th>
          <th>Ubicación</th>
          <th>Ciudad</th>
        </tr>
        </thead>
        <tbody>
            <tr *ngFor="let company of companies | filter:searchText">
                <td>{{company.id}}</td>
                <td><button class="selectedcompany" (click)="JoinCompany()">{{company.name}}</button></td>
                <td>{{company.location}}</td>
                <td>{{company.city}}</td>
              </tr>
        </tbody>
      </table>
    </div>
    </div>

</div>

   
   
  </ng-sidebar-container>
