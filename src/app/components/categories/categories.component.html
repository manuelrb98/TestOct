
<ng-sidebar-container>
    <!--Sidebar-->
      <ng-sidebar [opened]="opened">
        <app-sidebar></app-sidebar>
      </ng-sidebar>
    
      <div ng-sidebar-content>
        <button (click)="toggleSidebar()" class="hamburguer" ></button>
        <figure class="image is-480x480" >
          <img [src]=imgHeader height="100px" class="header">
        </figure>
  <div style="margin-left: 50px; margin-right: 50px;">
    <div class="grid">
       
    </div>
    <div class="search">
        <input class="input is-rounded" type="text" name="search" [(ngModel)]="searchText" autocomplete="off"   >
      </div>
      <div class="search_table">
      <table class="table is-fullwidth">
        <thead>
        <tr>
          <th>Id</th>
          <th>Categoría</th>
          <th>Descripción</th>
        </tr>
        </thead>
        <tbody>
            <tr *ngFor="let hero of heroes | filter:searchText">
                <td>{{hero.id}}</td>
                <td><button>{{hero.name}}</button></td>
                <td>{{hero.country}}</td>
              </tr>
        </tbody>
      </table>
    </div>
</div>

</div>

   
   
  </ng-sidebar-container>
