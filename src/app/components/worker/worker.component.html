
<ng-sidebar-container>
    <!--Sidebar-->
      <ng-sidebar [opened]="opened">
        <app-sidebar></app-sidebar>
      </ng-sidebar>
    
      <div ng-sidebar-content>
        <button (click)="toggleSidebar()" class="hamburguer" ></button>
        <figure class="image is-480x480" >
          <img [src]=imgHeader height="100px" class="header">
        </figure>
  <div style="margin-left: 50px; margin-right: 50px;">
    <div class="grid">
        <div class="fields">
            <input class="input is-rounded" type="text" placeholder="Nombre completo">
            <input class="input is-rounded" type="text" placeholder="Correo electrónico">
            <input class="input is-rounded" type="text" placeholder="Fecha de nacimiento">
            <input class="input is-rounded" type="text" placeholder="Promedio de tarifa">
        </div>

        <div class="services">
        <p><Strong>Servicios</Strong></p>
        <textarea  style="height: 100px; width: 350px;"></textarea>
    </div>

    <div class="comment">
    <p><strong>Comentarios</strong></p>
    <textarea style="height: 100px; width: 350px;" ></textarea>
    </div>


        <div style="text-align:center" class="rating">
            <p><strong>Calificación</strong></p><br>
            <p><strong>5</strong></p>
            
          </div>
    </div>
    </div>

</div>

   
   
  </ng-sidebar-container>
